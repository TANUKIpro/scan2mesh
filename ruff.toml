# Ruff configuration for scan2mesh
# https://docs.astral.sh/ruff/configuration/

line-length = 88
target-version = "py310"

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument (needed for typer)
    "ARG001", # unused function argument (needed for interface compliance)
]

[lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG",    # unused arguments in tests
    "S101",   # assert in tests
]

[lint.isort]
known-first-party = ["scan2mesh"]
force-single-line = false
lines-after-imports = 2

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
